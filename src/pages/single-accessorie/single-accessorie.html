<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title text-center>{{ accessorie.name }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <img  [src]="accessorie.photo"/>
    <ion-card-header>{{ accessorie.name }}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of accessorie.description">{{ line }}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            full
            color="secondary">
            Call  </button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            full
            color="danger"

            >Add to favorites</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
