<ion-header>
  <ion-navbar>
    <ion-title text-center>Accessories</ion-title>

    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-thumbnail slot="start">

  </ion-thumbnail>

  <ion-list inset>
    <ion-item  *ngFor="let appareil of accessorieList; let i = index">
      <ion-thumbnail item-content   >
          <ion-img    [src]="appareil.photo"></ion-img>
      </ion-thumbnail>
        <ion-label>
          {{appareil.name}}
        </ion-label>

        <button color="dark" ion-button clear item-end (click)="onLoadAccessorie(i)">View</button>
    </ion-item>
  </ion-list>

  <ion-card>

    <ion-card-content>
      <button color="dark" ion-button block outline (click)="onAddAccessorie()" >Ajouter accessoire</button>
      <button color="dark" ion-button block outline (click)="onSaveList()">Enregistrer</button>
      <button color="dark" ion-button block outline (click)="onFetchList()">Récupérer</button>
    </ion-card-content>
  </ion-card>

</ion-content>




<ion-footer padding >
  <p> Bas de page</p>
</ion-footer>
